<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <div class="form">
        <div class="logo"><img src="img/person.png" alt="person-logo-png"></div>
        <header>Sign in</header>
        <div class="input-container">
          <i class="fa fa-user icon"></i>
          <input class="input-field" type="text" placeholder="Username" name="usrnm">
        </div>
        <div class="input-container">
          <i class="fa fa-lock icon"></i>
          <input class="input-field" type="password" placeholder="Password" name="pswrd">
        </div>
        <button type="submit" class="login">Login</button>
        <div class="confirmInfo">
          <span class = "rememberMe"><input type="checkbox" name="" value=""> Remember me</span>
          <span class = "forgotPass"><a href="">Forgot Password?</a></span>
        </div>
      </div>
      <div class="afterForm">
        <div class="rectangle">
          <img src="img/Rectangle.png" alt="">
        </div>
        <p class="register">Don`t have a account? <span class = "upperCase">REGISTER HERE</span></p>
      </div>
    </form>
  </body>
</html>
